<section id="secBugReport">
	<form id="formBugReport" class="default-form" method="post" action="javascript:void(0);">
		<fieldset>
			<p>Envie sua mensagem abaixo</p>
			<input placeholder="Assunto" maxlength="50" name="assunto" id="assunto" />
			<textarea placeholder="Digite aqui sua mensagem." name="report-msg" id="report-msg" rows="3"></textarea>
			<input type="submit" value="Reportar" name="btnReport" />
			<div id='secBugReport-more'>
				<p style="font-size: 10pt; text-align: left; color: #444;">Para mais informações, contate:<br>contato@whosapp.com.br</p>
				<br>
				<p style="font-size: 9pt; text-align: center;">Site desenvolvido por Daniel Hugo Gasparotto.</p>
			</div>
		</fieldset>
	</form>
</section>
